<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🔍 فحص المصادقة - Debug Tool</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a2e;
            color: #eee;
            padding: 20px;
            direction: rtl;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: #00ff88;
            margin-bottom: 20px;
            text-align: center;
        }
        .section {
            background: #16213e;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            border: 2px solid #0f3460;
        }
        .section-title {
            color: #00d4ff;
            font-size: 20px;
            margin-bottom: 15px;
            border-bottom: 2px solid #0f3460;
            padding-bottom: 10px;
        }
        .item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #0f3460;
        }
        .item:last-child {
            border-bottom: none;
        }
        .key {
            color: #ffa500;
            font-weight: bold;
        }
        .value {
            color: #00ff88;
            font-family: 'Courier New', monospace;
        }
        .empty {
            color: #ff6b6b;
            font-style: italic;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        .success { background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%); }
        .danger { background: linear-gradient(135deg, #eb3349 0%, #f45c43 100%); }
        .warning { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); }
        .log {
            background: #000;
            color: #0f0;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 400px;
            overflow-y: auto;
            margin-top: 20px;
        }
        .log-entry {
            margin: 5px 0;
            padding: 3px 0;
        }
        .timestamp {
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔍 أداة فحص المصادقة - Debug Authentication</h1>

        <!-- Session Storage -->
        <div class="section">
            <div class="section-title">📦 Session Storage</div>
            <div id="sessionStorage"></div>
        </div>

        <!-- Local Storage -->
        <div class="section">
            <div class="section-title">💾 Local Storage</div>
            <div id="localStorage"></div>
        </div>

        <!-- Supabase Session -->
        <div class="section">
            <div class="section-title">🔐 Supabase Session</div>
            <div id="supabaseSession"></div>
        </div>

        <!-- Current Path Info -->
        <div class="section">
            <div class="section-title">📍 معلومات الصفحة الحالية</div>
            <div id="pathInfo"></div>
        </div>

        <!-- Actions -->
        <div class="section">
            <div class="section-title">⚡ إجراءات</div>
            <div class="buttons">
                <button onclick="refreshData()">🔄 تحديث البيانات</button>
                <button class="success" onclick="simulateLogin()">✅ محاكاة تسجيل دخول</button>
                <button class="warning" onclick="setDashboardMarker()">🏷️ تفعيل Dashboard Marker</button>
                <button class="danger" onclick="clearAll()">🗑️ مسح كل البيانات</button>
                <button onclick="testCarrierDashboard()">🚗 اختبار Carrier Dashboard</button>
                <button onclick="testShipperDashboard()">📦 اختبار Shipper Dashboard</button>
            </div>
        </div>

        <!-- Live Log -->
        <div class="section">
            <div class="section-title">📋 سجل الأحداث المباشر</div>
            <div class="log" id="liveLog"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = 'https://chmistqmcmmmjqeanudu.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNobWlzdHFtY21tbWpxZWFudWR1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA2NDg1MTEsImV4cCI6MjA3NjIyNDUxMX0.Ho-3nEs3_w5Xmna2z0HQF6dDjh8MkiBzD10N_6vuEKs';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        function log(message, type = 'info') {
            const logDiv = document.getElementById('liveLog');
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            const timestamp = new Date().toLocaleTimeString('ar');
            const icon = type === 'success' ? '✅' : type === 'error' ? '❌' : type === 'warning' ? '⚠️' : 'ℹ️';
            entry.innerHTML = `<span class="timestamp">[${timestamp}]</span> ${icon} ${message}`;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(`[${timestamp}] ${icon} ${message}`);
        }

        function displaySessionStorage() {
            const container = document.getElementById('sessionStorage');
            container.innerHTML = '';
            
            if (sessionStorage.length === 0) {
                container.innerHTML = '<div class="empty">لا توجد بيانات في Session Storage</div>';
                log('Session Storage فارغ', 'warning');
                return;
            }

            for (let i = 0; i < sessionStorage.length; i++) {
                const key = sessionStorage.key(i);
                const value = sessionStorage.getItem(key);
                const item = document.createElement('div');
                item.className = 'item';
                item.innerHTML = `
                    <span class="key">${key}</span>
                    <span class="value">${value}</span>
                `;
                container.appendChild(item);
            }
            log(`تم عرض ${sessionStorage.length} عنصر من Session Storage`, 'success');
        }

        function displayLocalStorage() {
            const container = document.getElementById('localStorage');
            container.innerHTML = '';
            
            const relevantKeys = ['fastship_user', 'fastship_auth_timestamp', 'user_authenticated', 'auth_timestamp'];
            let found = 0;
            
            relevantKeys.forEach(key => {
                const value = localStorage.getItem(key);
                if (value) {
                    found++;
                    const item = document.createElement('div');
                    item.className = 'item';
                    item.innerHTML = `
                        <span class="key">${key}</span>
                        <span class="value">${value.substring(0, 100)}${value.length > 100 ? '...' : ''}</span>
                    `;
                    container.appendChild(item);
                }
            });

            if (found === 0) {
                container.innerHTML = '<div class="empty">لا توجد بيانات مصادقة في Local Storage</div>';
                log('Local Storage لا يحتوي على بيانات مصادقة', 'warning');
            } else {
                log(`تم العثور على ${found} عنصر في Local Storage`, 'success');
            }
        }

        async function displaySupabaseSession() {
            const container = document.getElementById('supabaseSession');
            
            try {
                const { data: { session }, error } = await supabase.auth.getSession();
                
                if (error) {
                    container.innerHTML = `<div class="empty">خطأ: ${error.message}</div>`;
                    log(`خطأ في Supabase: ${error.message}`, 'error');
                    return;
                }

                if (!session) {
                    container.innerHTML = '<div class="empty">لا توجد جلسة نشطة في Supabase</div>';
                    log('لا توجد جلسة Supabase نشطة', 'warning');
                    return;
                }

                container.innerHTML = `
                    <div class="item">
                        <span class="key">User ID</span>
                        <span class="value">${session.user.id}</span>
                    </div>
                    <div class="item">
                        <span class="key">Email</span>
                        <span class="value">${session.user.email}</span>
                    </div>
                    <div class="item">
                        <span class="key">Expires At</span>
                        <span class="value">${new Date(session.expires_at * 1000).toLocaleString('ar')}</span>
                    </div>
                `;
                log(`جلسة Supabase نشطة: ${session.user.email}`, 'success');
            } catch (err) {
                container.innerHTML = `<div class="empty">خطأ: ${err.message}</div>`;
                log(`خطأ غير متوقع: ${err.message}`, 'error');
            }
        }

        function displayPathInfo() {
            const container = document.getElementById('pathInfo');
            container.innerHTML = `
                <div class="item">
                    <span class="key">Pathname</span>
                    <span class="value">${window.location.pathname}</span>
                </div>
                <div class="item">
                    <span class="key">Full URL</span>
                    <span class="value">${window.location.href}</span>
                </div>
                <div class="item">
                    <span class="key">Is Auth Page?</span>
                    <span class="value">${window.location.pathname.includes('/auth/') ? 'نعم ✅' : 'لا ❌'}</span>
                </div>
                <div class="item">
                    <span class="key">Is Dashboard?</span>
                    <span class="value">${window.location.pathname.includes('/pages/carrier/') || window.location.pathname.includes('/pages/shipper/') ? 'نعم ✅' : 'لا ❌'}</span>
                </div>
            `;
            log('تم عرض معلومات الصفحة', 'info');
        }

        function refreshData() {
            log('🔄 بدء تحديث البيانات...', 'info');
            displaySessionStorage();
            displayLocalStorage();
            displaySupabaseSession();
            displayPathInfo();
            log('✅ اكتمل تحديث البيانات', 'success');
        }

        function simulateLogin() {
            log('🔐 محاكاة تسجيل دخول...', 'info');
            
            sessionStorage.setItem('user_email', 'test@example.com');
            sessionStorage.setItem('user_id', 'test-user-123');
            sessionStorage.setItem('user_name', 'مستخدم تجريبي');
            sessionStorage.setItem('user_type', 'carrier');
            sessionStorage.setItem('user_authenticated', 'true');
            sessionStorage.setItem('auth_timestamp', Date.now().toString());
            sessionStorage.setItem('on_dashboard_page', 'true');
            
            localStorage.setItem('fastship_user', JSON.stringify({
                email: 'test@example.com',
                id: 'test-user-123',
                name: 'مستخدم تجريبي',
                type: 'carrier',
                authenticated: true,
                timestamp: Date.now()
            }));
            
            log('✅ تم تسجيل الدخول بنجاح (محاكاة)', 'success');
            refreshData();
        }

        function setDashboardMarker() {
            sessionStorage.setItem('on_dashboard_page', 'true');
            sessionStorage.setItem('user_authenticated', 'true');
            sessionStorage.setItem('auth_timestamp', Date.now().toString());
            log('✅ تم تفعيل Dashboard Marker', 'success');
            refreshData();
        }

        function clearAll() {
            if (confirm('هل أنت متأكد من مسح جميع البيانات؟')) {
                sessionStorage.clear();
                localStorage.removeItem('fastship_user');
                localStorage.removeItem('fastship_auth_timestamp');
                localStorage.removeItem('user_authenticated');
                localStorage.removeItem('auth_timestamp');
                log('🗑️ تم مسح جميع البيانات', 'warning');
                refreshData();
            }
        }

        function testCarrierDashboard() {
            log('🚗 اختبار توجيه Carrier Dashboard...', 'info');
            simulateLogin();
            setTimeout(() => {
                window.location.href = '/pages/carrier/index.html';
            }, 1000);
        }

        function testShipperDashboard() {
            log('📦 اختبار توجيه Shipper Dashboard...', 'info');
            simulateLogin();
            sessionStorage.setItem('user_type', 'shipper');
            setTimeout(() => {
                window.location.href = '/pages/shipper/index.html';
            }, 1000);
        }

        // Initialize
        window.addEventListener('load', () => {
            log('🚀 أداة Debug جاهزة للاستخدام', 'success');
            refreshData();
        });

        // Auto-refresh every 5 seconds
        setInterval(() => {
            refreshData();
        }, 5000);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صندوق الوارد - المراسلة</title>
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="../../assets/css/dashboard.css">
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <!-- Sidebar content for messaging -->
            <h3>المراسلة</h3>
            <ul>
                <li><a href="index.html" class="active">صندوق الوارد</a></li>
                <li><a href="chat.html">الدردشات</a></li>
                <li><a href="contacts.html">جهات الاتصال</a></li>
            </ul>
        </aside>
        <main class="main-content">
            <header>
                <h1>صندوق الوارد</h1>
            </header>
            <section class="inbox-list">
                <!-- List of messages -->
                <p>هنا ستجد رسائلك الواردة.</p>

                    <h3>من: محمد علي</h3>
                    <p>موضوع: استفسار عن شحنة رقم 12345</p>
                    <p class="message-preview">مرحباً، أردت الاستفسار عن تفاصيل الشحنة...</p>
                    <button class="btn btn-secondary">عرض الرسالة</button>
                </div>
                <div class="message-item">
                    <h3>من: شركة النقل السريع</h3>
                    <p>موضوع: تأكيد استلام شحنة رقم 67890</p>
                    <p class="message-preview">نؤكد لكم استلام الشحنة وتجهيزها للنقل...</p>
                    <button class="btn btn-secondary">عرض الرسالة</button>
                </div>
            </section>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../../config/supabase-config.js"></script>

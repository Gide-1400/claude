<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة الدردشة - المراسلة</title>
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="../../assets/css/dashboard.css">
    <link rel="stylesheet" href="../../assets/css/chat.css">
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <!-- Sidebar content for messaging -->
            <h3>المراسلة</h3>
            <ul>
                <li><a href="index.html">صندوق الوارد</a></li>
                <li><a href="chat.html" class="active">الدردشات</a></li>
                <li><a href="contacts.html">جهات الاتصال</a></li>
            </ul>
        </aside>
        <main class="main-content">
            <header>
                <h1>الدردشة مع [اسم المستخدم]</h1>
            </header>
            <section class="chat-window">
                <div class="messages-display">
                    <!-- Chat messages will be displayed here -->
                    <div class="message received">
                        <p>مرحباً، كيف يمكنني مساعدتك بخصوص الشحنة؟</p>
                        <span>[اسم المستخدم] - 10:00 صباحاً</span>
                    </div>
                    <div class="message sent">
                        <p>أرغب في الاستفسار عن حالة شحنتي رقم 12345.</p>
                        <span>أنا - 10:02 صباحاً</span>
                    </div>
                </div>
                <div class="message-input">
                    <input type="text" placeholder="اكتب رسالتك هنا...">
                    <button class="btn btn-primary">إرسال</button>
                </div>
            </section>
        </main>
    </div>
    <script src="../../assets/js/main.js"></script>
    <script src="../../assets/js/chat.js"></script>
</body>
</html>

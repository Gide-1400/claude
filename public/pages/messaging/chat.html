<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الدردشة - Fast Ship SA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="../../assets/css/dashboard.css">
    <link rel="stylesheet" href="../../assets/css/chat.css">
    <style>
        .chat-container {
            display: flex;
            height: calc(100vh - 60px);
            background: #f5f5f5;
        }

        /* قائمة المحادثات */
        .conversations-sidebar {
            width: 350px;
            background: white;
            border-left: 1px solid #e0e0e0;
            display: flex;
            flex-direction: column;
        }

        .conversations-header {
            padding: 20px;
            border-bottom: 1px solid #e0e0e0;
            background: linear-gradient(135deg, #FF6B35, #FF8C42);
            color: white;
        }

        .conversations-header h2 {
            margin: 0;
            font-size: 1.5rem;
        }

        .conversations-search {
            padding: 15px;
            border-bottom: 1px solid #e0e0e0;
        }

        .conversations-search input {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 25px;
            font-size: 14px;
        }

        #conversationsList {
            flex: 1;
            overflow-y: auto;
        }

        .conversation-item {
            display: flex;
            padding: 15px;
            cursor: pointer;
            border-bottom: 1px solid #f0f0f0;
            transition: background 0.2s;
        }

        .conversation-item:hover {
            background: #f9f9f9;
        }

        .conversation-item.active {
            background: #fff3f0;
            border-right: 3px solid #FF6B35;
        }

        .conversation-avatar {
            margin-left: 12px;
        }

        .avatar-wrapper {
            position: relative;
            width: 50px;
            height: 50px;
        }

        .avatar-wrapper img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .online-indicator {
            position: absolute;
            bottom: 2px;
            left: 2px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            border: 2px solid white;
            background: #ccc;
        }

        .online-indicator.online {
            background: #4CAF50;
        }

        .conversation-content {
            flex: 1;
            min-width: 0;
        }

        .conversation-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }

        .conversation-name {
            font-weight: 600;
            font-size: 15px;
            margin: 0;
        }

        .conversation-time {
            font-size: 12px;
            color: #999;
        }

        .conversation-preview {
            font-size: 13px;
            color: #666;
            margin: 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .conversation-preview.unread {
            font-weight: 600;
            color: #333;
        }

        .conversation-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 5px;
        }

        .route-badge {
            font-size: 11px;
            color: #FF6B35;
            background: #fff3f0;
            padding: 3px 8px;
            border-radius: 12px;
        }

        .unread-badge {
            background: #FF6B35;
            color: white;
            font-size: 11px;
            padding: 2px 8px;
            border-radius: 10px;
            font-weight: 600;
        }

        /* منطقة الدردشة */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: white;
        }

        #chatHeader {
            padding: 15px 20px;
            border-bottom: 1px solid #e0e0e0;
            background: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-user-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .chat-avatar {
            position: relative;
            width: 45px;
            height: 45px;
        }

        .chat-avatar img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .online-dot {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            border: 2px solid white;
            background: #ccc;
        }

        .online-dot.online {
            background: #4CAF50;
        }

        .chat-user-details h3 {
            margin: 0;
            font-size: 16px;
        }

        .user-status {
            font-size: 13px;
            color: #666;
        }

        .chat-actions {
            display: flex;
            gap: 10px;
        }

        .btn-icon {
            background: none;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            color: #666;
            transition: all 0.3s;
        }

        .btn-icon:hover {
            background: #f5f5f5;
            color: #FF6B35;
        }

        #messagesContainer {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            display: flex;
            margin-bottom: 15px;
            animation: messageAppear 0.3s ease;
        }

        @keyframes messageAppear {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-received {
            justify-content: flex-start;
        }

        .message-sent {
            justify-content: flex-end;
        }

        .message-avatar {
            width: 35px;
            height: 35px;
            margin-left: 10px;
        }

        .message-avatar img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .message-bubble {
            max-width: 60%;
            padding: 12px 16px;
            border-radius: 18px;
            position: relative;
        }

        .message-received .message-bubble {
            background: white;
            border-bottom-right-radius: 4px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }

        .message-sent .message-bubble {
            background: linear-gradient(135deg, #FF6B35, #FF8C42);
            color: white;
            border-bottom-left-radius: 4px;
        }

        .message-content {
            font-size: 14px;
            line-height: 1.5;
            word-wrap: break-word;
        }

        .message-footer {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 5px;
            margin-top: 5px;
        }

        .message-time {
            font-size: 11px;
            opacity: 0.7;
        }

        .read-indicator {
            font-size: 12px;
        }

        .read-indicator .fa-check-double {
            color: #4CAF50;
        }

        /* منطقة الإدخال */
        .message-input-area {
            padding: 15px 20px;
            border-top: 1px solid #e0e0e0;
            background: white;
        }

        .input-wrapper {
            display: flex;
            align-items: flex-end;
            gap: 10px;
        }

        #messageInput {
            flex: 1;
            min-height: 45px;
            max-height: 150px;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 25px;
            font-size: 14px;
            resize: none;
            overflow-y: auto;
            font-family: inherit;
        }

        #messageInput:focus {
            outline: none;
            border-color: #FF6B35;
        }

        #sendMessageBtn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: linear-gradient(135deg, #FF6B35, #FF8C42);
            color: white;
            border: none;
            cursor: pointer;
            transition: transform 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #sendMessageBtn:hover {
            transform: scale(1.1);
        }

        #sendMessageBtn:active {
            transform: scale(0.95);
        }

        /* حالة فارغة */
        .empty-state, .empty-messages {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #999;
            text-align: center;
        }

        .empty-state i, .empty-messages i {
            color: #ddd;
            margin-bottom: 15px;
        }

        #emptyChatState {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f8f9fa;
        }

        #chatWindow {
            display: none;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .conversations-sidebar {
                width: 100%;
            }
            
            .chat-area {
                display: none;
            }
            
            .chat-area.active {
                display: flex;
            }
            
            .conversations-sidebar.hide-mobile {
                display: none;
            }
            
            .message-bubble {
                max-width: 80%;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <!-- قائمة المحادثات -->
        <aside class="conversations-sidebar">
            <div class="conversations-header">
                <h2><i class="fas fa-comments"></i> الرسائل</h2>
            </div>
            <div class="conversations-search">
                <input type="text" placeholder="🔍 بحث في المحادثات..." id="searchConversations">
            </div>
            <div id="conversationsList">
                <!-- سيتم ملؤها بواسطة JavaScript -->
            </div>
        </aside>

        <!-- منطقة الدردشة -->
        <main class="chat-area" id="chatWindow">
            <div id="chatHeader">
                <!-- سيتم ملؤها بواسطة JavaScript -->
            </div>

            <div id="messagesContainer">
                <!-- الرسائل ستظهر هنا -->
            </div>

            <div class="message-input-area">
                <div class="input-wrapper">
                    <textarea 
                        id="messageInput" 
                        placeholder="اكتب رسالتك هنا..."
                        rows="1"
                    ></textarea>
                    <button id="sendMessageBtn">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </main>

        <!-- حالة فارغة -->
        <div id="emptyChatState">
            <div class="empty-state">
                <i class="fas fa-comment-dots fa-4x"></i>
                <h3>اختر محادثة للبدء</h3>
                <p>حدد محادثة من القائمة لبدء المراسلة</p>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../../config/supabase-config.js"></script>
    <script src="../../assets/js/realtime-chat.js"></script>
</body>
</html>

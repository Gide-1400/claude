<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المطابقات المتاحة - الناقل</title>
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="../../assets/css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* Smart Matches Styles */
        .loading-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #5E72E4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .no-matches-state {
            text-align: center;
            padding: 60px 20px;
        }
        
        .empty-state i {
            font-size: 4rem;
            color: #ccc;
            margin-bottom: 20px;
        }
        
        .matches-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #eee;
        }
        
        .matches-filters {
            display: flex;
            gap: 15px;
        }
        
        .matches-filters select {
            padding: 8px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            background: white;
        }
        
        .matches-container {
            display: grid;
            gap: 20px;
        }
        
        .match-card {
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            padding: 20px;
            background: white;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .match-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            border-color: #5E72E4;
        }
        
        .match-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .match-score {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9rem;
        }
        
        .match-score.excellent {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .match-score.good {
            background: #cce7ff;
            color: #004085;
            border: 1px solid #99d6ff;
        }
        
        .match-score.fair {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        
        .match-score.poor {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .match-status {
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.85rem;
            font-weight: 500;
        }
        
        .status-suggested {
            background: #e3f2fd;
            color: #1976d2;
        }
        
        .status-in_negotiation {
            background: #fff3e0;
            color: #f57c00;
        }
        
        .status-accepted {
            background: #e8f5e8;
            color: #2e7d32;
        }
        
        .route-info h3 {
            margin: 0 0 10px 0;
            color: #333;
            font-size: 1.1rem;
        }
        
        .route {
            display: flex;
            align-items: center;
            gap: 15px;
            font-weight: 600;
            font-size: 1.1rem;
            color: #5E72E4;
            margin-bottom: 15px;
        }
        
        .route i {
            color: #999;
        }
        
        .shipment-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .detail-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #666;
            font-size: 0.9rem;
        }
        
        .detail-item i {
            color: #5E72E4;
            width: 16px;
        }
        
        .match-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }
        
        .match-actions .btn {
            padding: 8px 20px;
            font-size: 0.9rem;
        }
        
        /* Modal Styles */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.7);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .modal-content {
            background: white;
            border-radius: 12px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid #eee;
        }
        
        .close-modal {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #999;
        }
        
        .modal-body {
            padding: 20px;
        }
        
        .detail-section {
            margin-bottom: 25px;
        }
        
        .detail-section h4 {
            color: #333;
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .details-grid {
            display: grid;
            gap: 12px;
        }
        
        .detail-row {
            display: grid;
            grid-template-columns: 120px 1fr;
            gap: 15px;
        }
        
        .detail-row .label {
            font-weight: 600;
            color: #666;
        }
        
        .detail-row .value {
            color: #333;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #5E72E4, #825EE4);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }
        
        .user-name {
            font-weight: 600;
            color: #333;
        }
        
        .user-contact {
            color: #666;
            font-size: 0.9rem;
        }
        
        .compatibility-details {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .score-circle {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.2rem;
            color: white;
        }
        
        .score-circle.excellent {
            background: linear-gradient(135deg, #28a745, #20c997);
        }
        
        .score-circle.good {
            background: linear-gradient(135deg, #007bff, #0056b3);
        }
        
        .score-circle.fair {
            background: linear-gradient(135deg, #ffc107, #e0a800);
        }
        
        .score-circle.poor {
            background: linear-gradient(135deg, #dc3545, #c82333);
        }
        
        .score-explanation {
            flex: 1;
            color: #666;
            line-height: 1.5;
        }
        
        .modal-footer {
            padding: 20px;
            border-top: 1px solid #eee;
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .matches-header {
                flex-direction: column;
                align-items: stretch;
                gap: 15px;
            }
            
            .match-actions {
                justify-content: stretch;
            }
            
            .match-actions .btn {
                flex: 1;
            }
            
            .compatibility-details {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <!-- Sidebar content for carrier -->
            <h3>لوحة تحكم الناقل</h3>
            <ul>
                <li><a href="index.html">الرئيسية</a></li>
                <li><a href="add-trip.html">إضافة رحلة</a></li>
                <li><a href="my-trips.html">رحلاتي</a></li>
                <li><a href="matches.html" class="active">المطابقات المتاحة</a></li>
                <li><a href="profile.html">ملفي الشخصي</a></li>
            </ul>
        </aside>
        <main class="main-content">
            <header>
                <h1>المطابقات المتاحة</h1>
            </header>
            <!-- Loading State -->
            <div id="loadingState" class="loading-state">
                <div class="spinner"></div>
                <p>جاري البحث عن المطابقات...</p>
            </div>

            <!-- No Matches State -->
            <div id="noMatchesState" class="no-matches-state" style="display: none;">
                <div class="empty-state">
                    <i class="fas fa-search"></i>
                    <h3>لا توجد مطابقات حالياً</h3>
                    <p>لم يتم العثور على شحنات مطابقة لرحلاتك في الوقت الحالي</p>
                    <button class="btn btn-primary" onclick="refreshMatches()">
                        <i class="fas fa-refresh"></i>
                        إعادة تحديث
                    </button>
                </div>
            </div>

            <!-- Matches List -->
            <section id="matchesList" class="matches-section" style="display: none;">
                <div class="matches-header">
                    <h2>الشحنات المطابقة لرحلاتك</h2>
                    <div class="matches-filters">
                        <select id="sortFilter" onchange="sortMatches(this.value)">
                            <option value="score">الأفضل أولاً</option>
                            <option value="date">الأحدث أولاً</option>
                            <option value="weight">الأثقل أولاً</option>
                        </select>
                        <select id="scoreFilter" onchange="filterByScore(this.value)">
                            <option value="all">جميع الدرجات</option>
                            <option value="excellent">ممتاز فقط</option>
                            <option value="good">جيد فما فوق</option>
                        </select>
                    </div>
                </div>

                <div id="matchesContainer" class="matches-container">
                    <!-- سيتم تعبئتها ديناميكياً -->
                </div>
            </section>

            <!-- Match Details Modal -->
            <div id="matchModal" class="modal" style="display: none;">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 id="modalTitle">تفاصيل المطابقة</h3>
                        <button class="close-modal" onclick="closeMatchModal()">&times;</button>
                    </div>
                    <div class="modal-body" id="modalBody">
                        <!-- سيتم تعبئة المحتوى ديناميكياً -->
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-success" id="startChatBtn">
                            <i class="fas fa-comments"></i>
                            بدء محادثة
                        </button>
                        <button class="btn btn-outline" onclick="closeMatchModal()">إغلاق</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../../config/supabase-config.js"></script>
    <script src="../../assets/js/backup-auth.js"></script>
    <script src="../../assets/js/auth-guard.js"></script>
    <script src="../../assets/js/matching-engine.js"></script>
    <script src="../../assets/js/chat-system.js"></script>
    
    <!-- Smart Matches Script -->
    <script>
        let currentMatches = [];
        let currentUser = null;

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', async () => {
            await loadCurrentUser();
            await loadMatches();
        });

        async function loadCurrentUser() {
            try {
                const email = sessionStorage.getItem('user_email');
                const userId = sessionStorage.getItem('user_id');
                
                if (email && userId) {
                    currentUser = { id: userId, email: email };
                    console.log('Current user loaded:', currentUser);
                }
            } catch (error) {
                console.error('Error loading current user:', error);
            }
        }

        async function loadMatches() {
            try {
                if (!currentUser) {
                    throw new Error('User not authenticated');
                }

                // Show loading state
                document.getElementById('loadingState').style.display = 'block';
                document.getElementById('noMatchesState').style.display = 'none';
                document.getElementById('matchesList').style.display = 'none';

                // Get user's matches using the matching engine
                const matches = await window.matchingEngine.getUserMatches(currentUser.id, 'carrier');
                
                console.log('Loaded matches:', matches);
                currentMatches = matches;

                if (matches.length === 0) {
                    // Show no matches state
                    document.getElementById('loadingState').style.display = 'none';
                    document.getElementById('noMatchesState').style.display = 'block';
                } else {
                    // Show matches
                    displayMatches(matches);
                    document.getElementById('loadingState').style.display = 'none';
                    document.getElementById('matchesList').style.display = 'block';
                }

            } catch (error) {
                console.error('Error loading matches:', error);
                document.getElementById('loadingState').style.display = 'none';
                document.getElementById('noMatchesState').style.display = 'block';
            }
        }

        function displayMatches(matches) {
            const container = document.getElementById('matchesContainer');
            container.innerHTML = '';

            matches.forEach(match => {
                const matchCard = createMatchCard(match);
                container.appendChild(matchCard);
            });
        }

        function createMatchCard(match) {
            const div = document.createElement('div');
            div.className = 'match-card';
            
            const shipment = match.shipments;
            const trip = match.trips;
            const compatibility = window.matchingEngine.getCompatibilityLevel(match.match_score);

            div.innerHTML = `
                <div class="match-header">
                    <div class="match-score ${compatibility.level}">
                        <span class="score-text">${compatibility.text}</span>
                        <span class="score-number">${match.match_score}%</span>
                    </div>
                    <div class="match-status status-${match.status}">
                        ${getStatusText(match.status)}
                    </div>
                </div>
                
                <div class="match-content">
                    <div class="route-info">
                        <h3>رحلة شحن</h3>
                        <div class="route">
                            <span class="from">${shipment.from_city}</span>
                            <i class="fas fa-arrow-left"></i>
                            <span class="to">${shipment.to_city}</span>
                        </div>
                    </div>
                    
                    <div class="shipment-details">
                        <div class="detail-item">
                            <i class="fas fa-weight-hanging"></i>
                            <span>الوزن: ${shipment.weight} كجم</span>
                        </div>
                        <div class="detail-item">
                            <i class="fas fa-calendar"></i>
                            <span>التاريخ المطلوب: ${formatDate(shipment.needed_date)}</span>
                        </div>
                        <div class="detail-item">
                            <i class="fas fa-user"></i>
                            <span>الشاحن: ${shipment.users?.name || 'غير محدد'}</span>
                        </div>
                    </div>
                </div>
                
                <div class="match-actions">
                    <button class="btn btn-primary" onclick="showMatchDetails('${match.id}')">
                        <i class="fas fa-eye"></i>
                        عرض التفاصيل
                    </button>
                    <button class="btn btn-success" onclick="startChat('${match.id}')">
                        <i class="fas fa-comments"></i>
                        بدء محادثة
                    </button>
                </div>
            `;

            return div;
        }

        function getStatusText(status) {
            const statusMap = {
                'suggested': 'مقترح',
                'in_negotiation': 'تحت التفاوض',
                'accepted': 'مقبول',
                'rejected': 'مرفوض',
                'completed': 'مكتمل'
            };
            return statusMap[status] || status;
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('ar-SA');
        }

        function showMatchDetails(matchId) {
            const match = currentMatches.find(m => m.id === matchId);
            if (!match) return;

            const modal = document.getElementById('matchModal');
            const modalBody = document.getElementById('modalBody');
            
            modalBody.innerHTML = `
                <div class="match-details">
                    <div class="detail-section">
                        <h4>تفاصيل الشحنة</h4>
                        <div class="details-grid">
                            <div class="detail-row">
                                <span class="label">المسار:</span>
                                <span class="value">${match.shipments.from_city} → ${match.shipments.to_city}</span>
                            </div>
                            <div class="detail-row">
                                <span class="label">الوزن:</span>
                                <span class="value">${match.shipments.weight} كجم</span>
                            </div>
                            <div class="detail-row">
                                <span class="label">التاريخ المطلوب:</span>
                                <span class="value">${formatDate(match.shipments.needed_date)}</span>
                            </div>
                            <div class="detail-row">
                                <span class="label">نوع الشاحن:</span>
                                <span class="value">${match.shipments.shipper_type || 'غير محدد'}</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="detail-section">
                        <h4>معلومات الشاحن</h4>
                        <div class="user-info">
                            <div class="user-avatar">
                                ${getInitials(match.shipments.users?.name || match.shipments.users?.email)}
                            </div>
                            <div class="user-details">
                                <div class="user-name">${match.shipments.users?.name || 'غير محدد'}</div>
                                <div class="user-contact">${match.shipments.users?.phone || 'غير محدد'}</div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="detail-section">
                        <h4>درجة التطابق</h4>
                        <div class="compatibility-details">
                            <div class="score-circle ${window.matchingEngine.getCompatibilityLevel(match.match_score).level}">
                                ${match.match_score}%
                            </div>
                            <div class="score-explanation">
                                هذه الشحنة متوافقة ${window.matchingEngine.getCompatibilityLevel(match.match_score).text} مع رحلتك
                            </div>
                        </div>
                    </div>
                </div>
            `;

            // Set up start chat button
            document.getElementById('startChatBtn').onclick = () => startChat(matchId);
            
            modal.style.display = 'flex';
        }

        function closeMatchModal() {
            document.getElementById('matchModal').style.display = 'none';
        }

        async function startChat(matchId) {
            try {
                const initialMessage = 'مرحباً، أنا مهتم بشحنتك. هل يمكننا مناقشة التفاصيل؟';
                
                const result = await window.chatSystem.startConversation(matchId, initialMessage);
                
                if (result.success) {
                    alert('تم بدء المحادثة بنجاح!');
                    // Redirect to chat page
                    window.location.href = `../messaging/chat.html?match=${matchId}`;
                } else {
                    alert('خطأ في بدء المحادثة: ' + result.error);
                }
            } catch (error) {
                console.error('Error starting chat:', error);
                alert('حدث خطأ في بدء المحادثة');
            }
        }

        function refreshMatches() {
            loadMatches();
        }

        function sortMatches(sortBy) {
            let sorted = [...currentMatches];
            
            switch(sortBy) {
                case 'score':
                    sorted.sort((a, b) => b.match_score - a.match_score);
                    break;
                case 'date':
                    sorted.sort((a, b) => new Date(b.created_at) - new Date(a.created_at));
                    break;
                case 'weight':
                    sorted.sort((a, b) => b.shipments.weight - a.shipments.weight);
                    break;
            }
            
            displayMatches(sorted);
        }

        function filterByScore(scoreLevel) {
            let filtered = currentMatches;
            
            switch(scoreLevel) {
                case 'excellent':
                    filtered = currentMatches.filter(m => m.match_score >= 80);
                    break;
                case 'good':
                    filtered = currentMatches.filter(m => m.match_score >= 60);
                    break;
                case 'all':
                default:
                    filtered = currentMatches;
                    break;
            }
            
            displayMatches(filtered);
        }

        function getInitials(name) {
            if (!name) return 'غ';
            const words = name.split(' ');
            return words.map(word => word.charAt(0)).join('').substring(0, 2).toUpperCase();
        }
    </script>
</body>
</html>

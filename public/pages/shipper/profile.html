<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الملف الشخصي - صاحب الشحنات</title>
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="../../assets/css/dashboard.css">
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <!-- Sidebar content for shipper -->
            <h3>لوحة تحكم صاحب الشحنات</h3>
            <ul>
                <li><a href="index.html">الرئيسية</a></li>
                <li><a href="add-shipment.html">إضافة شحنة</a></li>
                <li><a href="my-shipments.html">شحناتي</a></li>
                <li><a href="matches.html">المطابقات المتاحة</a></li>
                <li><a href="profile.html" class="active">ملفي الشخصي</a></li>
            </ul>
        </aside>
        <main class="main-content">
            <header>
                <h1>ملفي الشخصي</h1>
            </header>
            <section class="profile-details">
                <!-- Shipper profile details -->
                <p>هنا يمكنك عرض وتعديل معلومات ملفك الشخصي.</p>
                <form class="profile-form">
                    <div class="form-group">
                        <label for="name">الاسم:</label>
                        <input type="text" id="name" name="name" value="اسم صاحب الشحنة">
                    </div>
                    <div class="form-group">
                        <label for="email">البريد الإلكتروني:</label>
                        <input type="email" id="email" name="email" value="shipper@example.com" readonly>
                    </div>
                    <div class="form-group">
                        <label for="phone">رقم الهاتف:</label>
                        <input type="tel" id="phone" name="phone" value="+966XXXXXXXXX">
                    </div>
                    <button type="submit" class="btn btn-primary">حفظ التغييرات</button>
                </form>
            </section>
        </main>
    </div>
    <script src="../../assets/js/main.js"></script>
    <script src="../../assets/js/dashboard.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة شحنة جديدة - صاحب الشحنات</title>
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="../../assets/css/dashboard.css">
    <link rel="stylesheet" href="../../assets/css/forms.css">
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <!-- Sidebar content for shipper -->
            <h3>لوحة تحكم صاحب الشحنات</h3>
            <ul>
                <li><a href="index.html">الرئيسية</a></li>
                <li><a href="add-shipment.html" class="active">إضافة شحنة</a></li>
                <li><a href="my-shipments.html">شحناتي</a></li>
                <li><a href="matches.html">المطابقات المتاحة</a></li>
                <li><a href="profile.html">ملفي الشخصي</a></li>
            </ul>
        </aside>
        <main class="main-content">
            <header>
                <h1>إضافة شحنة جديدة</h1>
            </header>
            <section class="add-shipment-form">
                <form>
                    <div class="form-group">
                        <label for="origin">نقطة الانطلاق:</label>
                        <input type="text" id="origin" name="origin" required>
                    </div>
                    <div class="form-group">
                        <label for="destination">الوجهة:</label>
                        <input type="text" id="destination" name="destination" required>
                    </div>
                    <div class="form-group">
                        <label for="weight">الوزن (كجم):</label>
                        <input type="number" id="weight" name="weight" required>
                    </div>
                    <div class="form-group">
                        <label for="type">نوع الشحنة:</label>
                        <input type="text" id="type" name="type">
                    </div>
                    <div class="form-group">
                        <label for="date">تاريخ الشحن المقترح:</label>
                        <input type="date" id="date" name="date" required>
                    </div>
                    <button type="submit" class="btn btn-primary">إضافة الشحنة</button>
                </form>
            </section>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" defer></script>
    <script src="../../config/supabaseClient.js" defer></script>
    <script src="../../assets/js/auth.js" defer></script>
    <script src="../../assets/js/main.js" defer></script>
    <script src="../../assets/js/dashboard.js" defer></script>
    <script src="../../assets/js/forms.js" defer></script>
</body>
</html>
